<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>YouTube Video Playlist</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Custom Notification Box -->
    <div id="notification" class="fixed top-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50">
        This is a notification.
    </div>

    <!-- Start Fullscreen Overlay -->
    <div id="fullscreen-overlay" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="text-center p-6">
            <h2 class="text-white text-3xl md:text-4xl font-bold mb-4">Ready to Watch?</h2>
            <p class="text-gray-300 text-lg mb-8">Tap below to start in fullscreen mode</p>
            <button id="start-fullscreen-btn" class="bg-red-600 hover:bg-red-700 active:bg-red-800 text-white text-xl font-bold py-5 px-10 rounded-xl shadow-2xl transition-all duration-200 touch-target transform hover:scale-105 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Start Watching
            </button>
        </div>
    </div>

    <!-- Video Player Container - Full Screen -->
    <div id="video-player-container" class="video-container-fullscreen">
        <!-- The YouTube API will replace this div with an iframe -->
        <div id="video-player"></div>
    </div>

    <h2 id="video-title" class="fixed top-4 left-4 text-white text-xl md:text-2xl font-bold bg-black bg-opacity-70 px-4 py-2 rounded-lg z-30 shadow-lg"></h2>

    <!-- Playlist Sidebar - Fixed Right -->
    <div id="playlist-sidebar" class="playlist-sidebar">
        <div class="flex justify-between items-center mb-4 border-b border-gray-300 pb-3">
            <h3 class="text-xl md:text-2xl font-bold text-gray-900">Playlist</h3>
            <button id="close-playlist-btn" class="text-gray-500 hover:text-gray-700 active:text-gray-900 p-2 touch-target">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Add Video Form -->
        <div class="mb-4 border-b border-gray-300 pb-4">
            <h4 class="font-semibold text-gray-700 mb-3 text-base">Add New Video</h4>
            <div class="space-y-3">
                <input type="text" id="video-url-input" placeholder="YouTube URL or Video ID" class="w-full p-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition touch-target">
                <input type="text" id="video-title-input" placeholder="Video Title" class="w-full p-3 text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition touch-target">
                <button id="add-video-btn" class="w-full bg-blue-500 text-white p-3 text-base rounded-lg hover:bg-blue-600 active:bg-blue-700 transition-colors duration-200 font-semibold touch-target">Add to Playlist</button>
            </div>
        </div>

        <div class="mb-3 space-y-2">
            <button id="reload-sheet-btn" class="w-full text-base bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 active:bg-green-700 transition-colors duration-200 font-semibold touch-target">Reload from Google Sheets</button>
            <button id="clear-playlist-btn" class="w-full text-base bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 active:bg-red-700 transition-colors duration-200 font-semibold touch-target">Clear All Videos</button>
        </div>

        <div id="playlist" class="space-y-2 overflow-y-auto playlist-scroll flex-grow">
            <!-- Playlist items will be generated here by JavaScript -->
        </div>
    </div>

    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
